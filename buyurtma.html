<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Buyurtma berish</title>
  <link rel="stylesheet" href="buyurtma.css">
</head>
<body>

<div class="order-container">

  <h1>Buyurtma berish</h1>
  <p class="info-text">
    Agar mahsulotni uyingizga yetkazib berishimizni xohlasangiz, quyidagi
    ma’lumotlarni to‘ldiring.
  </p>

  <form>

    <label>Ism familiya</label>
    <input type="text" placeholder="Ism familiyangiz">

    <label>Telefon raqam</label>
    <input type="tel" placeholder="+998 90 123 45 67">

    <label>Uy manzili</label>
    <input type="text" placeholder="Viloyat, shahar, ko‘cha, uy raqami">

    <label>Izoh (ixtiyoriy)</label>
    <textarea placeholder="Qo‘shimcha izoh..."></textarea>

    <div class="delivery-type">
      <button type="button" class="pickup">Do‘kondan olib ketish</button>
      <button type="submit" class="delivery">Uyga yetkazish</button>
    </div>

  </form>

</div>

</body>
</html>
